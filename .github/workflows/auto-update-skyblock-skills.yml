name: auto-update-skyblock-skills

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch API
        run: |
          curl -fsSL https://api.hypixel.net/v2/resources/skyblock/skills -o new_skills.json

      - name: Check success
        run: |
          SUCCESS=$(jq -r '.success' new_skills.json)
          if [ "$SUCCESS" != "true" ]; then
            echo "API not successful, exiting"
            exit 0
          fi

      - name: Compare skills and commit
        run: |
          git config user.name "Auto Update Bot"
          git config user.email "auto_update_bot@example.org"

          if [ -f skyblock_skills.json ]; then
            OLD_SKILLS=$(jq -c '.skills' skyblock_skills.json)
            NEW_SKILLS=$(jq -c '.skills' new_skills.json)
            if [ "$OLD_SKILLS" = "$NEW_SKILLS" ]; then
              echo "No changes in skills, exiting"
              exit 0
            fi
          fi

          mv new_skills.json skyblock_skills.json
          git add skyblock_skills.json
          git commit -m "auto update skyblock skills" || exit 0
          git push
