name: auto-update-skyblock-items

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch API
        run: |
          curl -fsSL https://api.hypixel.net/v2/resources/skyblock/items | jq -S . > new.json

      - name: Check success
        run: |
          SUCCESS=$(jq -r '.success' new.json)
          if [ "$SUCCESS" != "true" ]; then
            echo "API not successful, exiting"
            exit 0
          fi

      - name: Compare items and commit
        run: |
          git config user.name "Auto Update Bot"
          git config user.email "auto_update_bot@example.org"

          if [ -f skyblock_items.json ]; then
            OLD_ITEMS=$(jq -Sc '.items' skyblock_items.json)
            NEW_ITEMS=$(jq -Sc '.items' new.json)
            if [ "$OLD_ITEMS" = "$NEW_ITEMS" ]; then
              echo "No changes in items, exiting"
              exit 0
            fi
          fi

          mv new.json skyblock_items.json
          git add skyblock_items.json
          git pull --rebase origin main
          git push origin main
