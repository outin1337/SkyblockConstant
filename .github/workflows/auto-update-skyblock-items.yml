name: auto-update-skyblock-items

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          curl -fsSL https://api.hypixel.net/v2/resources/skyblock/items -o new.json
          if [ -f skyblock_items.json ]; then
            if cmp -s new.json skyblock_items.json; then
              exit 0
            fi
          fi
          mv new.json skyblock_items.json
          git add skyblock_items.json
          git commit -m "auto update skyblock items" || exit 0
          git push
